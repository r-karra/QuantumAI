<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Spotlights of Quantum Computing</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fafafa;
    }

    h2, h3 {
      text-align: center;
    }

    /* Grid container */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      justify-items: center;
      margin-top: 30px;
    }

    /* Responsive iframe */
    .video-container {
      position: relative;
      width: 100%;
      max-width: 560px;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h2>ScienceClic English, Caleb Writes Code</h2>
  

  <div class="video-grid">
    <!-- Video 1 -->
    <div class="video-container">
